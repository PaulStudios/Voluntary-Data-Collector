<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Project Index</h1>
    <ul>
        {% for project in projects %}
        <li><strong>{{ project.project_name }}</strong>: {{ project.project_description }} (ID: {{ project.id }})</li>
        {% endfor %}
    </ul>
    <h2>Create a new project</h2>
    <form action="/project/" method="post">
        <label for="project_name">Project Name:</label>
        <input type="text" id="project_name" name="project_name" required minlength="3"><br>
        <label for="project_description">Project Description:</label>
        <input type="text" id="project_description" name="project_description" required minlength="10"><br>
        <input type="submit" value="Create Project">
    </form>
</body>
</html>
